<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background: url("https://png.pngtree.com/thumb_back/fh260/background/20201024/pngtree-minimal-cylinder-podium-scene-with-geometrical-forms-image_435987.jpg") center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 400px;
      max-width: 90%;
    }

    .form-header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    form {
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #555;
    }

    .error-message {
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-header">
      <h2>Login or Signup</h2>
    </div>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>

      <div class="error-message" id="loginError"></div>

      <button type="button" class="btn btn-primary" onclick="validateLogin()">
        <i class="fas fa-sign-in-alt"></i> Login
      </button> <br></br>

      <button type="button" class="btn btn-success" onclick="openSignupForm()">
        <i class="fas fa-user-plus"></i> Signup
      </button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var loginError = document.getElementById('loginError');

      if (username === '' || password === '') {
        loginError.innerHTML = 'Please fill in all fields.';
      } else {
        loginError.innerHTML = '';
        alert('Login successful!');
      }
    }

    function openSignupForm() {
      var signupWindow = window.open('signup.html', 'Signup', 'width=400,height=500');
    }
  </script>

</body>
</html>
